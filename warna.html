<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Belajar Font Awesome</title>

    <!-- Link Kit Font Awesome
    <script src="https://kit.fontawesome.com/d72858d8be.js" 
    crossorigin="anonymous"></script> -->

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
         crossorigin="anonymous" 
           referrerpolicy="no-referrer" />
  </head>
  <body>

    <!-- Membuat Icon Users -->
   
    <h3>mengubah warna icon font awesome</h3>


    <!-- cara literal -->

    <span style="color:blue">
        <i class="fa-brands fa-github fa-1x"></i>
    </span>

    <span style="color:blueviolet">
        <i class="fa-brands fa-github fa-2x"></i>
    </span>
    
    <span style="color:aqua">
        <i class="fa-brands fa-github fa-3x"></i>
    </span>

    <span style="color:brown">
        <i class="fa-brands fa-github fa-4x"></i>
    </span>

    <span style="color:blueviolet">
        <i class="fa-brands fa-github fa-5x"></i>
    </span>

    <span style="color:aquamarine">
        <i class="fa-brands fa-github fa-10x"></i>
    </span> 
    
    
  </body>
</html>
